<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            font-family: helvetica;        }
    </style>

</head>

<body>
    <div id="app" style="text-align: center;">
        <h1 style="font-weight: bold;">
            Currency Price Index 
        </h1>
        <h5>by Obas</h5>        
        <h5 style="font-weight: bold;">2020-03-06</h5>
        <h6>Source: api.exchangerateapi.io/latest</h6>
        <h2 style="font-weight: bold;" >Base Currency: EUR</h2>

        <table class="table table-striped table-dark" style="width: 50%; margin: 0 auto;">
            <thead>
              <tr>
                <th scope="col">Currencies</th>
                <th scope="col">Market Value</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(currency, numb) in info">
                <th>{{ numb }}</th>
                <td>{{currency}}</td>
              </tr>
            </tbody>
          </table>

          

    </div>

    <script>
        new Vue ({
            el: '#app',
            data() {
                return {
                info: null
            }
        },
        mounted (){
            axios
            .get('https://api.exchangeratesapi.io/latest')
            .then(response => (this.info = response.data.rates))
        }
        })
    </script>
</body>
</html>
